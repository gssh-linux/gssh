<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css"/>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Gssh</title>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
  <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/applogo.png" alt="Logo" width="35" height="35" class="d-inline-block ">
        <span id="h1title">Gssh</span>
      </a>

    </div>
  </nav>

  <div class="mb-3">
    <label for="sshHost" class="form-label">Host Address</label>
    <input type="text" class="form-control" id="sshHost" placeholder="127.0.0.1">
  </div>
  <div class="mb-3">
    <label for="sshUser" class="form-label">User</label>
    <input type="text" class="form-control" id="sshUser" placeholder="exampleUser">
  </div>
  <button onclick="process_connection()"  type="submit" class="btn btn-primary col-3">Submit</button>
  </body>
</html>
